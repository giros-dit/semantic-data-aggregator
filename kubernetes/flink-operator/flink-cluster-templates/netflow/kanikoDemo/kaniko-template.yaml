apiVersion: v1
kind: Pod
metadata:
  name: kaniko-demo
spec:
  containers:
  - name: kaniko-demo
    image: gcr.io/kaniko-project/executor:debug
    args: [ 
            "--context=git://github.com/aams-telefonica/kaniko-demo.git",
            "--context-sub-path=crypto-detector",
            "--destination=192.168.159.9:31320/kaniko-demo-v1:latest",
            "--dockerfile=Dockerfile",
            "--insecure", "--skip-tls-verify", "--verbosity=debug"
           ]
  restartPolicy: Never
