apiVersion: flinkoperator.k8s.io/v1beta1
kind: FlinkCluster
metadata:
  name: flinkjobcluster-netflowaggr-driver-v1
spec:
  flinkVersion: "1.14"
  image:
    name: kubernetes:5000/netflow-aggregator-app:1.0 
  jobManager:
    ports:
      ui: 8081
    resources:
      limits:
        memory: "2048Mi"
        cpu: "500m"
  taskManager:
    replicas: 2
    resources:
      limits:
        memory: "2048Mi"
        cpu: "500m"
  job:
    jarFile: /opt/flink/usrlib/netflowAggregator-1.0.jar
    className: tid.NetflowAggregator
    args: ["kafka:9092", "sda-bidi-flows", "sda-netflow-aggregated"]
    parallelism: 2
    restartPolicy: Never
  flinkProperties:
    taskmanager.numberOfTaskSlots: "1"
