checkpoint:
  dir: file:///checkpoint-dir
  mode: EXACTLY_ONCE
  interval: 10sec

ha:
  id: statefun-application
  dir: file:///ha-ir

master:
  name: flink-statefun-master
  image: apache/flink-statefun:3.2.0 # replace with your image
  jvm_mem: 1g
  container_mem: 1.5Gi

worker:
  name: flink-statefun-worker
  image: apache/flink-statefun:3.2.0 # replace with your image
  jvm_mem: 1g
  container_mem: 1.5Gi
  replicas: 1

module:
  functions: normfuncs/aggregatorApp
  url_path_template: http://aggregatorapp-python-service:8060/statefun
  kafka_address: kafka-service:9092

