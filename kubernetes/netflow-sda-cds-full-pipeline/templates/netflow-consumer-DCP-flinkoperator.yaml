apiVersion: flinkoperator.k8s.io/v1beta1
kind: FlinkCluster
metadata:
  name: {{ .Values.consumerDCP.name }}
spec:
  flinkVersion: "1.14"
  image:
    name: {{ .Values.consumerDCP.repository }} 
  jobManager:
    ports:
      ui: 8081
  taskManager:
    replicas: 1
  job:
    jarFile: /opt/flink/usrlib/Netflow2DCP-1.0.jar
    className: tid.Netflow2DCP
    args: [{{ .Values.consumerDCP.kafka }}, {{ .Values.consumerDCP.input_topic }}, {{ .Values.consumerDCP.output_topic }}]
    parallelism: 1
    restartPolicy: Never
  flinkProperties:
    taskmanager.numberOfTaskSlots: "1"
